# add additional monorepo packages to build matrix to lint them

name: Lint

on: push

jobs:
  check-project-style:
    name: Check style in project
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 12

      # prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          github_token: ${{ secrets.github_token }}
          check_name: '${linter} (global)'
          # Enable linters
          prettier: true

  lint-react-libs:
    name: Lint React Libraries
    runs-on: ubuntu-latest

    steps:
      - name: Append path variable
        run: echo "$GITHUB_WORKSPACE/node_modules/.bin" >> $GITHUB_PATH

      - name: Current environment
        run: env

      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 12

      # Eslint must be in `package.json`
      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          github_token: ${{ secrets.github_token }}
          check_name: '${linter} (${dir})'
          # Enable linters
          eslint: true
          eslint_args: '--ignore-pattern node_modules/ --no-error-on-unmatched-pattern \"src/**/*\" --'
          eslint_dir: packages/telestion-client-core
          eslint_extensions: ts,tsx,js,jsx
