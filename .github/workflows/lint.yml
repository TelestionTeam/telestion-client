name: Lint

on: push

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2.3.4

      - name: Set up Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 12

      # Eslint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v1.7.0
        with:
          github_token: ${{ secrets.github_token }}
          # Enable linters
          eslint: true
          prettier: true
          # throw out next argument from lint-action (".") to to check files outside of 'src'
          # until pull request is merged
          # see: https://github.com/wearerequired/lint-action/pull/46
          eslint_args: '--ignore-pattern node_modules/ --no-error-on-unmatched-pattern "packages/*/src/**/*{.ts,.tsx,.js,.jsx}"; return;'
