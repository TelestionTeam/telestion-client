# add additional monorepo packages to build matrix to lint them

name: Lint

on: push

jobs:
  set-project-path:
    name: Updates path to access node binaries
    runs-on: ubuntu-latest

    steps:
      - name: Append path variable
        run: echo "$GITHUB_WORKSPACE/node_modules/.bin" >> $GITHUB_PATH

  check-project-style:
    name: Check style in project
    needs: set-project-path
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 12

      # prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          github_token: ${{ secrets.github_token }}
          check_name: '${linter}_root'
          # Enable linters
          prettier: true

  lint-react-libs:
    name: Lint React Libraries
    needs: set-project-path
    strategy:
      matrix:
        package:
          [packages/telestion-client-core, package/telestion-client-common]
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 12

      # Eslint must be in `package.json`
      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          github_token: ${{ secrets.github_token }}
          check_name: '${linter}_${dir}'
          # Enable linters
          eslint: true
          eslint_args: '--ignore-pattern node_modules/ --no-error-on-unmatched-pattern'
          eslint_dir: ${{ matrix.package }}
          eslint_extensions: ts,tsx,js,jsx
          # hack to call eslint directly
          eslint_command_prefix: ' '
